apiVersion: apps/v1
kind: Deployment
metadata:
  labels:    
    tier: backend   
  name: deploy-backend
  namespace: owlvey
spec:
  replicas: 1
  selector:
    matchLabels:
      key: owlvey-api-pod
  template:
    metadata:
      labels:
        key: owlvey-api-pod
    spec:
      containers:
        - name: owlvey-api
          image: localhost:48700/owlvey/api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80

        
        
      